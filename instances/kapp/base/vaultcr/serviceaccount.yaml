apiVersion: v1
kind: ServiceAccount
metadata:
  name: $(AppServiceAccountName)-sa
  labels:
    app: vaultcr
  # namespace: vaultcr
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: $(AppServiceAccountName)-role
  labels:
    app: vaultcr
  # namespace: vaultcr
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: $(AppServiceAccountName)-role-binding
  labels:
    app: vaultcr
  # namespace: vaultcr
subjects:
- kind: ServiceAccount
  name: $(AppServiceAccountName)-sa
  # namespace: vaultcr
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: $(AppServiceAccountName)-role