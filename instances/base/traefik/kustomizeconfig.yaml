# Kustomize config for enabling HelmRelease values from
# ConfigMaps and Secrets generated by Kustomize
nameReference:
# - kind: ConfigMap
#   version: v1
#   fieldSpecs:
#   - path: spec/valuesFrom/name
#     kind: HelmRelease
- kind: Secret
  version: v1
  fieldSpecs:
  - path: spec/basicAuth/secret
    kind: Middleware

- kind: Middleware
  group: traefik.containo.us
  version: v1alpha1
  fieldSpecs:
  - path: spec/routes/middlewares
    pattern: (namespace/)?name
    kind: IngressRoute