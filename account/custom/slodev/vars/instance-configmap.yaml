apiVersion: v1
kind: ConfigMap
metadata:
  name: instance-config-map
  namespace: default
data:
  backend.properties: |
    enemies=aliens
    lives=3
    enemies.cheat=true
    enemies.cheat.level=noGoodRotten
  ui.properties: |
    color.good=purple
    color.bad=yellow
    allow.textmode=true
    how.nice.to.look=fairlyNice